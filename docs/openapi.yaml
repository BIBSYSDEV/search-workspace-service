openapi: 3.0.3
info:
  title: SWS Demo API
  version: 1.0.0
paths:
  /:
    get:
      summary: Collection of indexes
      security:
        - CognitoUserPool: [ 'https://api.sws.aws.sikt.no/scopes/workspace-sondre', 'https://api.sws.aws.sikt.no/scopes/workspace-fredrik', 'https://api.sws.aws.sikt.no/scopes/workspace-stig', 'https://api.sws.aws.sikt.no/scopes/workspace-marina' ]
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WorkspaceHandler.Arn}/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenSearchResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  /{resource+}:
    post:
      summary: Create workspace/resource and/or add  content to a workspace-resource
      parameters:
        - name: resource+
          in: path
          required: true
          description: The name of the resource. Can be any valid opensearch index-path and can include slashes
      requestBody:
        required: true
        content:
          application/json
      security:
        - CognitoUserPool: [ 'https://api.sws.aws.sikt.no/scopes/workspace-sondre', 'https://api.sws.aws.sikt.no/scopes/workspace-fredrik', 'https://api.sws.aws.sikt.no/scopes/workspace-stig', 'https://api.sws.aws.sikt.no/scopes/workspace-marina' ]
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${IndexHandler.Arn}/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenSearchResponse'
        '201':
          description: Created
        '204':
          description: No content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
    get:
      summary: Access a workspace-resource
      parameters:
        - name: resource+
          in: path
          required: true
          description: The name of the resource. Can be any valid opensearch index-path and can include slashes
      security:
        - CognitoUserPool: [ 'https://api.sws.aws.sikt.no/scopes/workspace-sondre', 'https://api.sws.aws.sikt.no/scopes/workspace-fredrik', 'https://api.sws.aws.sikt.no/scopes/workspace-stig', 'https://api.sws.aws.sikt.no/scopes/workspace-marina' ]
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${IndexHandler.Arn}/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenSearchResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
    put:
      summary: Add or modify content in a workspace-resource
      parameters:
        - name: resource+
          in: path
          required: true
          description: The name of the resource. Can be any valid opensearch index-path and can include slashes
      security:
        - CognitoUserPool: [ 'https://api.sws.aws.sikt.no/scopes/workspace-sondre', 'https://api.sws.aws.sikt.no/scopes/workspace-fredrik', 'https://api.sws.aws.sikt.no/scopes/workspace-stig', 'https://api.sws.aws.sikt.no/scopes/workspace-marina' ]
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${IndexHandler.Arn}/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenSearchResponse'
        '201':
          description: Created
        '204':
          description: No content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
    head:
      summary: workspace-resource
      parameters:
        - name: resource+
          in: path
          required: true
          description: The name of the resource. Can be any valid opensearch index-path and can include slashes
      security:
        - CognitoUserPool: [ 'https://api.sws.aws.sikt.no/scopes/workspace-sondre', 'https://api.sws.aws.sikt.no/scopes/workspace-fredrik', 'https://api.sws.aws.sikt.no/scopes/workspace-stig', 'https://api.sws.aws.sikt.no/scopes/workspace-marina' ]
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${IndexHandler.Arn}/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenSearchResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
    delete:
      summary:  Deletes a workspace-resource (index)
      parameters:
        - name: resource+
          in: path
          required: true
          description: The name of the resource. Can be any valid opensearch index-path and can include slashes
      security:
        - CognitoUserPool: [ 'https://api.sws.aws.sikt.no/scopes/workspace-sondre', 'https://api.sws.aws.sikt.no/scopes/workspace-fredrik', 'https://api.sws.aws.sikt.no/scopes/workspace-stig', 'https://api.sws.aws.sikt.no/scopes/workspace-marina' ]
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${IndexHandler.Arn}/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenSearchResponse'
        '204':
          description: Deleted
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
components:
  schemas:
    Problem:
      type: object
      properties:
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
    OpenSearchResponse:
      type: object
  securitySchemes:
    CognitoUserPool:
      type: apiKey
      name: Authorization
      in: header
      x-amazon-apigateway-authtype: cognito_user_pools
      x-amazon-apigateway-authorizer:
        type: cognito_user_pools
        providerARNs:
          - Fn::GetAtt: UserPool.Arn