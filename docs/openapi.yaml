openapi: 3.0.3
info:
  title: SWS Demo API
  version: 1.0.0
paths:
  /workspace/{workspace}:
    get:
      summary: Collection of workspace-resources (indexes)
      parameters:
        - name: workspace
          in: path
          required: true
          description: The name of the workspace to perform the index operation on
      security:
        - CognitoUserPool: [ 'https://api.sws.unit.no/scopes/backend' ]
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WorkspaceIndexHandler.Arn}/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenSearchResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
  /workspace/{workspace}/{resource+}:
    post:
      summary: Create workspace/resource and/or add  content to a workspace-resource
      parameters:
        - name: workspace
          in: path
          required: true
          description: The name of the workspace to perform the index operation on
        - name: resource+
          in: path
          required: true
          description: The name of the resource. Can be any valid opensearch index-path and can include slashes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Workspace'
      security:
        - CognitoUserPool: [ 'https://api.sws.unit.no/scopes/backend' ]
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WorkspaceIndexHandler.Arn}/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenSearchResponse'
        '201':
          description: Created
        '204':
          description: No content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
    get:
      summary: Access a workspace-resource
      parameters:
        - name: workspace
          in: path
          required: true
          description: The name of the workspace to perform the index operation on
        - name: resource+
          in: path
          required: true
          description: The name of the resource. Can be any valid opensearch index-path and can include slashes
      security:
        - CognitoUserPool: [ 'https://api.sws.unit.no/scopes/backend' ]
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WorkspaceIndexHandler.Arn}/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenSearchResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
    put:
      summary: Add or modify content in a workspace-resource
      parameters:
        - name: workspace
          in: path
          required: true
          description: The name of the workspace to perform the index operation on
        - name: resource+
          in: path
          required: true
          description: The name of the resource. Can be any valid opensearch index-path and can include slashes
      security:
        - CognitoUserPool: [ 'https://api.sws.unit.no/scopes/backend' ]
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WorkspaceIndexHandler.Arn}/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenSearchResponse'
        '201':
          description: Created
        '204':
          description: No content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
    head:
      summary: workspace-resource
      parameters:
        - name: workspace
          in: path
          required: true
          description: The name of the workspace to perform the index operation on
        - name: resource+
          in: path
          required: true
          description: The name of the resource. Can be any valid opensearch index-path and can include slashes
      security:
        - CognitoUserPool: [ 'https://api.sws.unit.no/scopes/backend' ]
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WorkspaceIndexHandler.Arn}/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenSearchResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
    delete:
      summary:  Deletes a workspace-resource (index)
      parameters:
        - name: workspace
          in: path
          required: true
          description: The name of the workspace to perform the index operation on
        - name: resource+
          in: path
          required: true
          description: The name of the resource. Can be any valid opensearch index-path and can include slashes
      security:
        - CognitoUserPool: [ 'https://api.sws.unit.no/scopes/backend' ]
      x-amazon-apigateway-integration:
        uri:
          Fn::Sub: arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${WorkspaceIndexHandler.Arn}/invocations
        responses: { }
        httpMethod: POST
        type: AWS_PROXY
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OpenSearchResponse'
        '204':
          description: Deleted
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
        '500':
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Problem'
components:
  schemas:
    Problem:
      type: object
      properties:
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
    OpenSearchResponse:
      type: object
    Workspace:
      description: A workspace is a private opensearch-partition
      type: object
      properties:
        text:
          type: string
  securitySchemes:
    CognitoUserPool:
      type: http
      scheme: bearer
      x-amazon-apigateway-authtype: cognito_user_pools
      x-amazon-apigateway-authorizer:
        type: cognito_user_pools
        providerARNs:
          - Fn::GetAtt: UserPool.Arn